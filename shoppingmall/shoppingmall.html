<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>부트스트랩 쇼핑몰 포트폴리오</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS (Popper 포함) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* 팝업 스타일 */
    .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index:10;}
    .popup-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; background: white; padding: 20px; text-align: center;   
        border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);}
    .popup-close { margin-top: 34px; padding: 5px 15px; background: #f7c900; color: black; border: none; cursor: pointer;}
  </style>
</head>
<body>
    <div class="popup-overlay">
        <div class="popup-content">
            <p>부트스트랩을 이용하여 만든<br>
            쇼핑몰 포트폴리오 사이트 입니다.</p>
            <button class="popup-close">확인</button>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
        <a class="navbar-brand" href="#">HEE SHOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="shoppingmall.html">홈</a></li>
            <li class="nav-item"><a class="nav-link" href="#">카테고리</a></li>
            <li class="nav-item"><a class="nav-link" href="#">이벤트</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">장바구니</a></li>
            </ul>
        </div>
        </div>
    </nav>
    <div id="mainBanner" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/main01.png" class="d-block w-100" alt="배너1">
            </div>
            <div class="carousel-item">
                <img src="img/main02.png" class="d-block w-100" alt="배너2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainBanner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <!-- 제품 리스트 -->
    <div class="container mt-4">
        <div class="row" id="product-list">
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>ⓒ 2025 KIM SONG HEE. All Rights Reserved.</p>
    </footer>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const products = [
        { id: 1, name: "제품명 1", price: 30000, image: "img/note02.png" },
        { id: 2, name: "제품명 2", price: 25000, image: "img/note01.png" },
        { id: 3, name: "제품명 3", price: 35000, image: "img/note03.png" }
        ];

        const productContainer = document.getElementById("product-list");

        products.forEach(product => {
        const productHTML = `
            <div class="col-md-4">
            <div class="card">
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">₩ ${product.price.toLocaleString()}</p>
                <button class="btn btn-primary add-to-cart" data-id="${product.id}">장바구니 추가</button>
                </div>
            </div>
            </div>
        `;
        productContainer.innerHTML += productHTML;
        });


        // 장바구니 추가 이벤트
        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", function() {
                const productId = this.getAttribute("data-id");
                const product = products.find(p => p.id == productId);
                addToCart(product);
            });
        });

        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existingProduct = cart.find(item => item.id === product.id);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                product.quantity = 1;
                cart.push(product);
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert("장바구니에 추가되었습니다!");
        }
    });

    $(document).ready(function(){
        // 팝업 열기
        $("#openPopup").click(function(){
            $(".popup-overlay").fadeIn();
        });

        // 팝업 닫기
        $(".popup-close, .popup-overlay").click(function(){
            $(".popup-overlay").fadeOut();
        });

        // 팝업 영역 바깥 클릭 시 닫기 방지
        $(".popup-content").click(function(event){
            event.stopPropagation();
        });
    });	
    </script>
</body>
</html>
